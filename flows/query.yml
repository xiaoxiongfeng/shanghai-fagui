jtype: Flow
version: '1'
executors:
  - name: segmenter
    uses: SentenceSegmenter
  - name: encoder
    uses: 'jinahub://TextPaddleEncoder'
    override_with:
      model_name: 'ernie_tiny'
      default_batch_size: 8
      default_traversal_paths:
        - 'c'
  - name: vec_indexer
    uses: 'jinahub://NumpySearcher'
    override_with:
      dump_path: $JINA_DUMP_PATH
      default_traversal_paths: ['c', ]
  - name: key_indexer
    uses: 'jinahub://FileSearcher'
    override_with:
      dump_path: $JINA_DUMP_PATH
      default_traversal_paths: ['m', ]
