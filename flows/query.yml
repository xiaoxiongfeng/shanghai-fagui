jtype: Flow
version: '1'
executors:
  - name: segmenter
    uses: SentenceSegmenter
  - name: encoder
    uses: 'jinahub://TransformerTFTextEncoder'
    parallel: 1
    override_with:
      pretrained_model_name_or_path: 'hfl/chinese-legal-electra-small-generator'
      default_batch_size: 16
      default_traversal_paths:
        - 'c'
  - name: chunk_vec_indexer
    uses: 'jinahub://NumpySearcher'
    override_with:
      dump_path: ${JINA_DUMP_PATH_CHUNK}
      default_traversal_paths: ['c', ]
    override_metas:
      workspace: ${JINA_WORKSPACE_CHUNK}
  - name: chunk_kv_indexer
    uses: 'jinahub://FileSearcher'
    override_with:
      dump_path: ${JINA_DUMP_PATH_CHUNK}
      default_traversal_paths: ['m', ]
    override_metas:
      workspace: ${JINA_WORKSPACE_CHUNK}
  - name: ranker
    uses: Ranker
  - name: doc_kv_indexer
    uses: 'jinahub://FileSearcher'
    override_with:
      dump_path: ${JINA_DUMP_PATH_DOC}
      default_traversal_paths: ['m', ]
    override_metas:
      workspace: ${JINA_WORKSPACE_DOC}

