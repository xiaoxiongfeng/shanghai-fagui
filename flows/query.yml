jtype: Flow
version: '1'
executors:
  - name: segmenter
    uses: SentenceSegmenter
  - name: encoder
    uses: 'jinahub://TextPaddleEncoder'
    override_with:
      model_name: 'ernie_tiny'
      default_batch_size: 8
      default_traversal_paths:
        - 'c'
  - name: indexer
    uses: 'jinahub://NumpyFileSearcher'
    override_with:
      dump_path: $JINA_DUMP_PATH