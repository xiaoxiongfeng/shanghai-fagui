jtype: Flow
version: '1'
with:
  show_progress: True
executors:
  - name: segmenter
    uses: SentenceSegmenter
  - name: encoder
    uses: 'jinahub://TransformerTFTextEncoder'
    parallel: 3
    override_with:
      pretrained_model_name_or_path: 'hfl/chinese-legal-electra-small-generator'
      default_batch_size: 16
      default_traversal_paths:
        - 'c'
  - name: chunk_indexer
    uses: 'jinahub://LMDBStorage'
    override_with:
      map_size: 10485760000  # in bytes, 10 GB
      default_traversal_paths:
        - 'c'
    override_meta:
      workspace: ${JINA_WORKSPACE_CHUNK}
  - name: remover
    uses: RemoveTags
    needs: gateway
  - name: doc_indexer
    uses: 'jinahub://LMDBStorage'
    override_with:
      map_size: 10485760000  # in bytes, 10 GB
      default_traversal_paths:
        - 'r'
    override_meta:
      workspace: ${JINA_WORKSPACE_DOC}
  - name: joiner
    needs: [chunk_indexer, doc_indexer]
