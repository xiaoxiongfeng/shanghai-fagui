jtype: Flow
version: '1'
with:
  port_expose: 45678
  no_debug_endpoints: True

executors:
  - name: 'segmenter'
    uses:
      jtype: IndexSentenceSegmenter
    py_modules:
      - executors.py
  - name: 'q_segmenter'
    uses:
      jtype: QuerySentenceSegmenter
    py_modules:
      - executors.py
  - name: 'encoder'
    uses: 'jinahub://TransformerTorchEncoder'
    parallel: 2
    uses_with:
      pretrained_model_name_or_path: 'junnyu/wobert_chinese_base'
      pooling_strategy: 'cls'
      on_gpu: False
      default_batch_size: 128
      max_length: 256
      default_traversal_paths:
        - 'c'
        - 'cc'
  - name: 'chunk_indexer'
    uses: 'jinahub://SimpleIndexer'
    uses_with:
       index_file_name: ${JINA_DUMP_PATH_CHUNK}
       default_traversal_paths:
         - 'c'
         - 'cc'
    uses_metas:
       workspace: ${JINA_WORKSPACE_CHUNK}
  - name: 'name_segmenter'
    uses:
      jtype: IndexNameSegmenter
    py_modules:
      - executors.py
    needs: 'q_segmenter'
  - name: 'name_indexer'
    uses:
      jtype: BM25Indexer
    py_modules:
      - executors.py
  - name: 'case_num_segmenter'
    uses:
      jtype: CaseNumSegmenter
    py_modules:
      - executors.py
    needs: 'q_segmenter'
  - name: 'case_num_indexer'
    uses:
      jtype: BM25Indexer
    py_modules:
      - executors.py
  - name: 'merger'
    uses: 'jinahub://MatchMerger'
    usess_with:
      default_traversal_paths:
        - 'r'
        - 'c'
    needs: ['chunk_indexer', 'name_indexer', 'case_num_indexer']
