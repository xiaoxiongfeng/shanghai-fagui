jtype: Flow
version: '1'
with:
  port_expose: 45678
  no_debug_endpoints: True

executors:
  - name: 'segmenter'
    uses: IndexSentenceSegmenter
    py_modules:
      - executors.py
  - name: 'q_segmenter'
    uses: QuerySentenceSegmenter
    py_modules:
      - executors.py
  - name: 'encoder'
    uses: 'jinahub://TransformerTorchEncoder/v0.1'
    parallel: 1
    uses_with:
      pretrained_model_name_or_path: 'junnyu/wobert_chinese_base'
      pooling_strategy: 'cls'
      device: 'cpu'
      max_length: 256
      default_batch_size: 128
      default_traversal_paths:
        - 'c'
        - 'cc'
  - name: 'chunk_indexer'
    uses: 'jinahub://FaissPostgresIndexer/v0.3'
    uses_with:
      total_shards: 1
      default_traversal_paths:
        - 'c'
        - 'cc'
      hostname: '127.0.0.1'
      port: 5432
      username: 'postgres'
      password: '123456'
      database: 'postgres'
      table: 'chunk_indexer'
  - name: 'chunk_merger'
    uses: AggregateRanker
    uses_with:
      is_distance: True
    py_modules:
      - executors.py
  - name: 'name_segmenter'
    uses: IndexNameSegmenter
    py_modules:
      - executors.py
    needs: 'q_segmenter'
  - name: 'name_indexer'
    uses: BM25Indexer
    py_modules:
      - executors.py
  - name: 'case_num_segmenter'
    uses: CaseNumSegmenter
    py_modules:
      - executors.py
    needs: 'q_segmenter'
  - name: 'case_num_indexer'
    uses: BM25Indexer
    py_modules:
      - executors.py
  - name: 'merger'
    uses: 'jinahub://MatchMerger/v0.2'
    uses_with:
      default_traversal_paths:
        - 'r'
        - 'c'
    needs: ['chunk_merger', 'name_indexer', 'case_num_indexer']
